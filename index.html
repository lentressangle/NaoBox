<!DOCTYPE html>
<html lang="en" ng-app="mediator">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>NaoBox</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mediator.js"></script>

    <div class="container" ng-controller="ListContentController">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NaoBox</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse" ng-controller="CreateFolderController">
            <ul class="nav navbar-nav">
              <li>
                <a href="index.html">
                  <span class="glyphicon glyphicon-home"></span> Home
                </a>
              </li>
              <li data-toggle="popover-upload" title="Uploader" data-placement="bottom" data-html="true">
                <a href="#">
                  <span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Uploader
                </a>
                <div id="popover-content-upload" class="hide">
                  <input id="input-1a" type="file" class="file" data-show-preview="false">
                </div>
              </li>
              <li data-toggle="popover_add_folder" title="Créer un dossier" data-placement="auto" data-html="true" ng-click="add_folder = ! add_folder">
                <a href="#">
                  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Créer un dossier
                </a>
              </li>
              <div id="popover-content-add_folder" ng-show="add_folder">
                <form name="new_folder">
                  <span >Nom : </span>
                  <input type="text" class="form-control" placeholder="" ng-model="new_folder.name">
                  <button type="button" class="btn btn-primary" ng-click="create_folder(new_folder.name, current_path);" >Créer</button>
                </form>
              </div>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>
              <li><a href="../navbar-static-top/">Static top</a></li>
              <li><a href="../navbar-fixed-top/">Fixed top</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="container">
        <div class="col-lg-12 hidden-xs hidden-xs">
          <button ng-if="root == false" type="button" ng-click="previous(parent_path);" class="btn btn-primary"><span class="glyphicon glyphicon-triangle-left"></span> Retour</button><hr/>
          <ul class="list-group">
            <a href="#" ng-repeat="folder in listFolder">
              <li class="list-group-item" ng-click="goTo(folder[0].relative_path, folder[0].name);">
                <span ng-if="folder[0].is_dir == false" class="glyphicon glyphicon-file">   {{folder[0].name}}</span>
                <span ng-if="folder[0].is_dir == true" class="glyphicon glyphicon-folder-open">   {{folder[0].name}}</span>
              </li>
            </a>
          </ul>
        </div>
      </div>



      <!-- Footer -->
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; Naoned <span class="glyphicon glyphicon-tree-conifer">2015</span></p>
          </div>
        </div>
        <!-- /.row -->
      </footer>
    </div> <!-- /container -->



</body>

</html>
